<!-- templates/allocate-room.html -->
{% extends "layout.html" %}
{% block title %}Allocate Room - Dormitory Management System{% endblock %}
{% block content %}
    <h2>Allocate Room</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="room-number">Room Number</label>
            <select class="form-control" id="room-number">
                <option value="101">101</option>
                <option value="102">102</option>
                <!-- Add more rooms as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" class="form-control" id="student-id" placeholder="Enter student ID">
        </div>
        <button type="submit" class="btn btn-primary">Allocate</button>
    </form>
{% endblock %}
