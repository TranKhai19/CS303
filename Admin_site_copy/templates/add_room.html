<!-- templates/add-room.html -->
{% extends "layout.html" %}
{% block title %}Add Room - Dormitory Management System{% endblock %}
{% block content %}
    <h2>Add Room</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="room-number">Room Number</label>
            <input type="text" class="form-control" id="room-number" placeholder="Enter room number">
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
